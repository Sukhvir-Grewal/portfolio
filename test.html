<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100%;
            background: radial-gradient(#480d35, #17151d);
            display: grid;
            place-items: center;
        }

        .glitch-img {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        .glitch-img img {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            animation: glitch 2s infinite;
        }

        .glitch-img::before,
        .glitch-img::after {
            content: attr(alt);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/public/images/myImages/about-01.png') no-repeat center/cover;
            opacity: 0.8;
            pointer-events: none; /* Prevent pseudo-elements from interfering with interactions */
            color: transparent; /* Prevent the content text from showing */
        }

        .glitch-img::before {
            animation: glitch-1 1s infinite linear alternate-reverse;
        }

        .glitch-img::after {
            animation: glitch-2 1s infinite linear alternate-reverse;
            animation-delay: -0.5s;
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(0 0 85% 0);
                transform: translate(-2px, -2px);
            }
            20% {
                clip-path: inset(15% 0 60% 0);
                transform: translate(2px, 2px);
            }
            40% {
                clip-path: inset(55% 0 20% 0);
                transform: translate(-2px, 2px);
            }
            60% {
                clip-path: inset(30% 0 40% 0);
                transform: translate(2px, -2px);
            }
            80% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(-2px, -2px);
            }
            100% {
                clip-path: inset(10% 0 85% 0);
                transform: translate(2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(80% 0 5% 0);
                transform: translate(2px, 2px);
            }
            20% {
                clip-path: inset(10% 0 75% 0);
                transform: translate(-2px, -2px);
            }
            40% {
                clip-path: inset(50% 0 30% 0);
                transform: translate(2px, -2px);
            }
            60% {
                clip-path: inset(20% 0 50% 0);
                transform: translate(-2px, 2px);
            }
            80% {
                clip-path: inset(70% 0 15% 0);
                transform: translate(2px, 2px);
            }
            100% {
                clip-path: inset(30% 0 60% 0);
                transform: translate(-2px, -2px);
            }
        }
    </style>
</head>
<body>

    <div class="glitch-img">
        <img src="/public/images/myImages/about-01.png" alt="Glitch Image">
    </div>

</body>
</html>
