<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graffiti Explosion</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black; /* To make white text visible */
            }
            .text {
                font-size: xx-large;
                color: white;
                border-right: 2px solid white; /* Cursor-like effect */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="text" id="text"></p>
        </div>

        <script>
            const textElement = document.getElementById("text");
            const fullText =
                "Lorem ipsum dolor sit amet consectetur adipisicing elit...";
            let currentIndex = 0;

            function typeEffect() {
                if (currentIndex < fullText.length) {
                    textElement.innerHTML += fullText.charAt(currentIndex);
                    currentIndex++;
                    setTimeout(typeEffect, 50); // Adjust typing speed
                }
            }

            typeEffect();
        </script>
    </body>
</html>
